<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde AsteroidsFontText.pde Coordinate.pde FontCharMap.pde EditGrid.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Basic asteroids game
			<br>
			Press <b>W</b> to accelerate
			<br>
			Press <b>A</b> to turn left
			<br>
			Press <b>D</b> to turn right
			<br>
			Press <b>E</b> to enter hyperspace (Only while playing)
			<br>
			Press <b>E</b> to enter ship editing (Only while in menu)
			<br>
			Press <b>M</b> to return to menu
	    </footer>
	</body>
</html>
